<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Mentor.io</div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i> Home</a> 
            <a href="#"><i class="fas fa-users"></i> Salas</a>
            <a href="#"><i class="fas fa-bell"></i> Notificações</a>
            <a href="#"><i class="fas fa-user-circle"></i> Perfil</a> 
        </nav>
    </header>

    <main class="container">
        
        <section class="criar-secao-conteudo"> <div class="criar-post">
                <textarea placeholder="O que está acontecendo?"></textarea>
                <div class="acoes"> <button class="btn-post"><i class="fas fa-feather-alt"></i> Postar</button> 
                </div>
            </div>
            
            <div class="criar-sala">
                <h3>Criar Nova Sala</h3>
                <div class="opcoes-sala">
                    <button class="btn-sala publico"><i class="fas fa-globe"></i> Sala Pública</button> <button class="btn-sala privado"><i class="fas fa-lock"></i> Sala Privada</button> </div>
            </div>
        </section>

        <section class="feed">
            <h2>Feed de Postagens</h2>

            <article class="postagem"> <div class="cabecalho-post"> <img src="https://via.placeholder.com/40/007bff/ffffff?text=U" alt="Foto do Usuário" class="avatar">
                    <div class="info-usuario"> <strong>Usuário Exemplo</strong>
                        <span class="tempo">há 5 minutos</span> </div>
                    <button class="btn-excluir" title="Excluir Post"><i class="fas fa-trash-alt"></i></button> </div>
                
                <div class="conteudo-post"> <p>Olá, mundo! Esta é a minha primeira postagem na nova rede social.</p>
                </div>

                <div class="acoes-post"> <button class="btn-acao curtir"><i class="fas fa-heart"></i> Curtir</button> <button class="btn-acao responder"><i class="fas fa-comment"></i> Responder</button>
                    <button class="btn-acao repostar"><i class="fas fa-retweet"></i> Repostar</button>
                    <button class="btn-acao compartilhar"><i class="fas fa-share-alt"></i> Compartilhar</button>
                </div>
            </article>

        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
