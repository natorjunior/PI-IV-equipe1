<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor.io</title>
  <link rel="stylesheet" href="style/pagina inicial.css">
</head>
<body>
  <div class="sidebar-esquerda">
    <div class="logo-sidebar"></div>
  </div>

  <div class="sidebar-direita">
    <div class="form-acesso">
      <h2>Acesso</h2>
      <form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="link-primeiro-acesso" onclick="abrirCadastro()">Primeiro Acesso</p>
    </div>

    <div id="cadastro-barra" class="cadastro-barra">
      <h2>Cadastro</h2>
      <form>
        <label for="usuario">Nome de usu√°rio:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="email-novo">E-mail:</label>
        <input type="email" id="email-novo" name="email" required>

        <label for="senha-nova">Senha:</label>
        <input type="password" id="senha-nova" name="senha" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <button type="submit">Cadastrar</button>
        <button type="button" class="btn-fechar" onclick="fecharCadastro()">Fechar</button>
      </form>
    </div>
  </div>

  <script src="/static/javascript/inicio.js"></script>
</body>
</html>
