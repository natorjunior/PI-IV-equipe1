<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor.io</title>
  <link rel="stylesheet" href="/frontend/style/telainicial.css" />
  <script src="/frontend/script/inicio.js" defer></script>
</head>
<body>
  <div class="sidebar-esquerda">
    <div class="logo-sidebar"></div>
  </div>

  <div class="container-wrapper">
    <div class="container-superior">
      <div class="form-acesso">
        <h2>Acesse sua conta Mentor.io</h2>
        <form id="loginForm">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>

    <div class="container-inferior">
      <h2>Não é membro?</h2>
      <h1 class="link-primeiro-acesso" onclick="abrirCadastro()">Cadastre-se já</h1>
    </div>
  </div>

  <div id="cadastro-barra" class="cadastro-barra">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <label for="nome_usuario">Usuário:</label>
      <input type="text" id="nome_usuario" name="usuario" required />
      <label for="email_cadastro">E-mail:</label>
      <input type="email" id="email_cadastro" name="email" required />
      <label for="senha_cadastro">Senha:</label>
      <input type="password" id="senha_cadastro" name="senha" required />
      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" required />
      <button type="submit">Cadastrar</button>
      <button type="button" class="btn-fechar" onclick="fecharCadastro()">Fechar</button>
    </form>
  </div>
</body>
</html>
