<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor.io - Home</title>
  <link rel="stylesheet" href="/frontend/style/home.css" />
  <script src="/frontend/script/home.js" defer></script>
</head>
<body>
  <div class="menu-superior">
    <h1>Mentor.io</h1>
    <div class="menu-botoes">
      <button onclick="mostrarPerfil()">Meu Perfil</button>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <div class="conteudo">
    <section class="postagem">
      <h2>Criar nova postagem</h2>
      <form id="form-postagem">
        <textarea id="conteudo" placeholder="Escreva sua postagem..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section class="postagens">
      <h2>Postagens recentes</h2>
      <div id="lista-postagens"></div>
    </section>

    <section id="perfil" class="perfil hidden">
      <h2>Editar Perfil</h2>
      <form id="form-perfil">
        <label>Nome:</label>
        <input type="text" id="perfil-nome" />
        <label>Email:</label>
        <input type="email" id="perfil-email" />
        <label>Nova Senha:</label>
        <input type="password" id="perfil-senha" />
        <button type="submit">Salvar alterações</button>
      </form>
    </section>
  </div>
</body>
</html>
