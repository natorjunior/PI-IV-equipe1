<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mentor.io</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">Mentor.io</div>
        <nav>
            <a href="#" class="active"><i class="fas fa-home"></i> Home</a> 
            <a href="#"><i class="fas fa-users"></i> Salas</a>
            <a href="#"><i class="fas fa-bell"></i> Notificações</a>
            <a href="#"><i class="fas fa-user-circle"></i> Perfil</a> 
        </nav>
    </header>

    <main class="container">
        <section class="criar-secao-conteudo">
            <div class="criar-post">
                <textarea placeholder="O que está acontecendo?"></textarea>
                <div class="acoes">
                    <button class="btn-post"><i class="fas fa-feather-alt"></i> Postar</button> 
                </div>
            </div>
            
            <div class="criar-sala">
                <h3>Criar Nova Sala</h3>
                <div class="opcoes-sala">
                    <button class="btn-sala publico"><i class="fas fa-globe"></i> Sala Pública</button>
                    <button class="btn-sala privado"><i class="fas fa-lock"></i> Sala Privada</button>
                </div>
            </div>
        </section>

        <section class="feed">
            <h2>Feed de Postagens</h2>
            </section>
    </main>

    <script src="{{ url_for('static', filename='script/home.js') }}"></script>
</body>
</html>
